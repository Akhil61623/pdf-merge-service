<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mahāmāyā Stationery — PDF Merge Service</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>Mahāmāyā Stationery</header>

  <div class="container">
    <div class="dropzone" id="dropzone">
      <p>Click or Drag & Drop your PDF files here</p>
      <input type="file" id="fileInput" name="files" accept="application/pdf" multiple>
    </div>
    <button id="mergeButton">Merge PDFs</button>
    <div class="loader" id="loader"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
