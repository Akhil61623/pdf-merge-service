<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mahāmāyā Stationery — PDF Tools</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>Mahāmāyā Stationery — PDF Tools</header>

  <div class="container">
    <h2>Choose a Tool</h2>

    <div class="tool">
      <h3>Merge PDFs</h3>
      <form id="mergeForm" enctype="multipart/form-data">
        <input type="file" name="files" multiple accept="application/pdf">
        <button type="submit">Merge</button>
      </form>
    </div>

    <div class="tool">
      <h3>Split PDF</h3>
      <form id="splitForm" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/pdf">
        <button type="submit">Split</button>
      </form>
    </div>

    <div class="tool">
      <h3>Compress PDF</h3>
      <form id="compressForm" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/pdf">
        <button type="submit">Compress</button>
      </form>
    </div>

    <div class="tool">
      <h3>Images to PDF</h3>
      <form id="imgForm" enctype="multipart/form-data">
        <input type="file" name="images" multiple accept="image/*">
        <button type="submit">Convert</button>
      </form>
    </div>

  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
<div id="loader" class="loader"></div>
